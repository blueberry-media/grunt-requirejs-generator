<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Diagram</title>
		<link href='//jumly.tmtk.net/public/jumly.min.css' rel='stylesheet'/>
		<script src='//code.jquery.com/jquery-2.1.0.min.js'></script>
		<script src='//coffeescript.org/extras/coffee-script.js'></script>
		<script src='//jumly.tmtk.net/public/jumly.min.js'></script>
	</head>
	<body>

	<script id="jumly" type='text/jumly+sequence'></script>
	<div id="output"></div>

	<script type='text/javascript'>
		$(document).ready( function(){
			$.ajax({
				url: "uml.jumly",
				type: "get"
			})
				.done ( function( data ){
					$("#jumly").text (data);
					JUMLY.eval( $("#jumly") , {into:$("#output")});
				})
				.error( function(){
					alert(arguments);
				})
			;
		});
	</script>
</body>
</html>
